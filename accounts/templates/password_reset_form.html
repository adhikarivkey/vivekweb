<!DOCTYPE html>
{% extends 'base.html' %}
{% load bootstrap3 %}
{% load crispy_forms_tags %}

{% block title %}
Password Reset forum
{% endblock%}

{% block body %}
<h1>Forgot password</h1>

<form  method="post">
	{% csrf_token %}
	<div class="container" style="color: white; font-size: 18px; margin-top: 20px">
		{{ form|crispy }}
		<button type="submit" class="btn btn-primary">Submit</button>
	</div>
</form>
{% endblock%}
