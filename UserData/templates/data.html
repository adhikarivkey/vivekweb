<!DOCTYPE html>
{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %}
DATA
{% endblock%}

{% block body %}
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
   
    <div class="container" style="color: white; font-size: 18px; margin-top: 20px">
        {{ data|crispy }}
        <button type="submit" class="btn btn-primary">Upload</button>
    </div>

</form>
{% endblock%}
